name: PHP Stan

on:
  push:
    branches:
      - "master"
  pull_request:
    types:
      - synchronize
      - opened
      - edited
      - reopened

jobs:
  test:
    # Setup ubuntu latest
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    name: "PHPStan Badaso Core"

    steps:
      - uses: actions/checkout@master

      # Require badaso core
      - name: Require badaso core
        run: git branch &&
          composer require badaso/core:dev-${GITHUB_HEAD_REF} &&
          composer update --no-interaction

      # Badaso Core Test PHPStan
      - name: Badaso core test PHPStan
        run: ./vendor/bin/phpstan analyse -c phpstan.neon.dist


